<!--
	
	배열 []
	객체 {}
	
	배열 : 데이터형 섞어서 사용 가능
	형식)
		let arr=[]
		
		arr[0] = 1
		arr/push(1)
		
		선언과 동시에 값 부여
		
		let arr=[1,2,3,4,...]
		
		
	
	-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	window.onload=function() {
		
		let names=[1,2,3,4,5]
		
		names.push(6)
		
		document.write(names)
		document.write(names.length)
		
		
		document.write(names.toString())

		document.write("<p>")
			
		names.pop()
		
		document.write(names)
		names.push("쿨쿨")
		
		document.write(names)
		
		let copy = names.slice(2,4)
		
		document.write(copy)


	}
	
	
</script>
</head>
<body>

</body>
</html>
