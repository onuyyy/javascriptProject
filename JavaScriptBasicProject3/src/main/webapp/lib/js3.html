<!--
	
	JavaScript 속성 제어
	<a href>
	-- ----
	태그	속성
	
	=> 속성 첨부 : setAttribute()
	=> 속성 읽기 : getAttribute()
	
	im => img.src / img.width / img.style , ...
	
-->	
	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
window.onload=function() {
	let img = document.querySelectorAll('img')
	
	for(let i of img) {
		i.width=120
		i.height=150
	}
	
}
</script>

<style type="text/css">
	
img{
	opacity:0.2
}	
img:hover {
	opacity:1
}
	
</style>

</head>
<body>
<img src="cgv1.jpg">
<img src="cgv2.jpg">
<img src="cgv3.jpg">
<img src="cgv4.jpg">
<img src="cgv5.jpg">

</body>
</html>
