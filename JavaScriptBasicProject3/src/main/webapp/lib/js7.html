<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	window.onload=function () {
		let img = document.querySelectorAll('img')
		for(let i of img) {
			i.onmouseover=function() {
				i.style.cursor='pointer'
				i.style.border='2px solid green'
			}
			i.onmouseout=function() {
				i.style.cursor='none'
				i.style=cursor='none'
			}
		}
	}
	
</script>
</head>
<body>
  <img src="cgv1.jpg">
  <img src="cgv2.jpg">
  <img src="cgv3.jpg">
  <img src="cgv4.jpg">
  <img src="cgv5.jpg">
  <img src="cgv6.jpg">
  <img src="cgv7.jpg">
</body>
</html>
