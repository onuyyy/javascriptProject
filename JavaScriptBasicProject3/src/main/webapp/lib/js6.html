<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.container{
  margin-top: 50px;
}
.row {
  margin: 0px auto;
  width: 500px;
}
h1{
    text-align: center
}
</style>
<script type="text/javascript">
	
window.onload=function(){
	
	let acc=document.querySelector('#account')
	acc.onchange=function() {
		// 요소의 값이 변경됐을 때 발생하는 이벤트 onchange
		let val=acc.value

		let price=document.querySelector('#price')
		alert(price.textContent)
		
		let total=Number(val)*Number(price.textContent);
		document.querySelector("#total").textContent=
			   "<font color=red>"+total+"원</font>";
		
		
		/*
			<input> <select> <textarea> => .value
				이외 다른 태그 => .textcontent
		*/
	}
}	
	
</script>	
</head>
<body>
  <div class="container">
    <h1> Select태그 = onchange </h1>
    <div class="row">
      <table class="table">
        <tr>
          <td>
           수량:<select id="account">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
           </select>
          </td>
        </tr>
        <tr>
          <td>가격:<span id="price">30000</span></td>
        </tr>
        <tr>
          <td>총금액:<span id="total"></span></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
