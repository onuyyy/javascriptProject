<!-- 

	이항연산자
	= 산술연산자 (+, -, *, /, %)
		+ => 산술, 문자열 결합
		/ => 0으로 나눌 때 에러 발생, 정수/정수 => 실수
		% => 왼쪽에 있는 부호를 따라간다  -%+ => -
		
	= 비교연산자 : 결과값은 boolean
		=== 같다		(== 사용할 수 있는데 === 가 권장사항)
		!== 같지 않다	(!= 사용할 수 있는데 !== 가 권장사항)
		< 작다
		> 크다
		<= 작거나 같다
		>= 크거나 같다	
	
	= 논리연산자 ( && , || ) : 결과값은 boolean
		&& : 범위, 기간에 포함
		|| : 범위, 기간 외
		
	= 대입연산자 ( = , += , -= )
		
			
	
	

 -->
 
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload=function() {	// main => 자동 호출되는 부분
	
	let a = 5
	let b = 2
	
	console.log("a+b = "+(a+b))
	// "a+b="+a+b => 52 : 문자열 결합이되어서 이렇게 하면 안 된다
	
	console.log("a-b = "+(a-b))
	console.log("a*b = "+(a*b))
	console.log("a/b = "+(a/b))	// 자바는 2가 나오는데 , 자바스크립트는 실수 나온다
	console.log("a%b = "+(a%b))
	
	/*
		a%b		=> 양수
		-a%b	=> 음수
		a%-b	=> 양수
		-a%-b	=> 음수
			=> 앞자리 부호를 따라간다
	*/
	
	let c = "10"
	let d = "20"
	console.log("c+d = "+(c+d))		// 문자열 결합
		// 숫자형으로 변경한 후에 산술처리를 한다 (자바에선 오류 발생)
	console.log("c-d = "+(c-d))	
	console.log("c*d = "+(c*d))	
	console.log("c/d = "+(c/d))		
	console.log("c%d = "+(c%d))	
	
	let e = "10"
	let f = "20"
	
	console.log("e+f = "+e+f)	// 1020
	console.log("e+f = "+(e+f))	// 1020
	
	let m = 'A'	// 
	let n = 1
	
	console.log("m+n = "+(m+n))	// A1 => 문자열 결합은 된다
	console.log("m*n = "+(m*n))
	// + 외에 다른 연산자를 이용하면 연산이 안 된다 '' => NaN 오류 (연산처리(X) => 결과값을 알 수 없다)
	
	/*
		주의점
			- 숫자형이 아닌 일반 문자일 경우엔 + 외의 다른 연산자는 연산 처리를 할 수가 없다
				NaN
			- 정수/정수 = 실수
	*/
	
	
	
	
	
	
	
}

</script>

</head>
<body>

</body>
</html>
