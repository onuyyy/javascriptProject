	2. string : 문자, 문자열 => '' , ""
	3. boolean : true false => 숫자 변환 가능
	4. undefined : 초기값, 값이 없는 상태
	5. NaN : 연산처리가 안된 상태
	6. null : 문자열, 배열, 클래스의 값이 없는 경우
	---------------------------------------- 자동 설정
	
	let var const => 변수, 배열, 객체, 함수, 태그 
	
	let a = 10
	let a = []	=> 배열
	let a = {}	=> 객체
	let a = function(){} 	=> 함수
	let a = document.getElementById("")	=> 태그(object)
	--------------------------------------------------
	사용자 정의 데이터형
		Array		Object
		 []			  {}

		[1,2,3,10,5,"",fuction()] => 권장 사항 : 모든 데이터형을 넣을 순 있지만, 같은 데이터형을 묶어라

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload=function() {
	
	let names = ["홍길동","심청이","이순신","강감찬","을지문덕"]
	let sexs = ["남자","여자","남자","여자","여자"]
	
	// 1. 일반 for문
	document.write("<h1>일반 for문</h1>")
	document.write("<hr>")
	
	for(let i=0; i<names.length; i++) {
		document.write(names[i]+"&nbsp;")
	}
	
	
	// 2. for of (배열의 값)
	document.write("<h1>for ~ of문 사용</h1>")
	document.write("<hr>")
	
	for(let name of names) {			// for(String name:names) 와 같다
		document.write(name+"&nbsp;")
	}
	
	
	// 3. for in (인덱스 번호)
	document.write("<h1>for ~ in문 사용</h1>")
	document.write("<hr>")
	
	for(let i in names) {			
		document.write(i+"&nbsp;")
	}
	
	// 배열 여러 개 뽑을 때도 사용 가능
	for(let i in names) {			
		document.write(names[i]+" : "+sexs[i]+"&nbsp; / ")
	}
	
	
//	============== 밑에 구문들은 Ajax, VueJsm ReacJS => 자주 사용	
	
	// 4. forEach	: names에 있는 데이터를 매개변수에 읽어서 처리
	document.write("<h1>forEach문 사용</h1>")
	document.write("<hr>")
	
	names.forEach(function(name) {
			document.write(name+"&nbsp;")
	});
	
	
	// 4-1. forEach		:	화살표 사용
	document.write("<h1>forEach문 사용 ( 화살표 사용 )</h1>")
	document.write("<hr>")
	
	names.forEach((name)=> {			// 자바에서 '람다'
			document.write(name+"&nbsp;")
	});	
	
	
	
	// 5. map	: names에 있는 데이터를 매개변수에 읽어서 처리
	document.write("<h1>map문 사용</h1>")
	document.write("<hr>")
	
	names.map(function(name) {
			document.write(name+"&nbsp;")
	});
	
	// 5-1. map	: names에 있는 데이터를 매개변수에 읽어서 처리
	document.write("<h1>map문 사용( 화살표 사용 )</h1>")
	document.write("<hr>")
	
	names.map((name)=> {
			document.write(name+"&nbsp;")
	});
	
	
	/*
		람다식 : function 대신 '=>'로 표현한다
	*/
	
}

</script>



</head>
<body>

</body>
</html>
