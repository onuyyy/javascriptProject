<!--

	반복문
		do~while : 1번 이상 반복 수행
			형식)
				초기값 				1
				do {
					반복 수행 문장		2
					증가식			3
				} while(조건문) 		4
					=> 1번은 한 번만 수행 후, 2-3-4 반복 => 4가 false면 종료
					
		while : 반복 횟수 지정 안되어 있을 때
		for : 반복 횟수가 지정되어 있을 때
		---------
		배열이 있는 경우 사용
		for of : 실제 데이터를 한 개씩 읽어 온다
		for in : 인덱스 번호를 읽어 온다
		forEach : for ~ of를 함수화
		map : for ~ of를 함수화
 
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload=function() {
	
	document.write("<h1><do while문</h1>")
	let i = 1
	do {
		document.write(i+"<br>")
		i++
	} while(i<10)	// 10보다 작을 때까지만 수행
	
	
	document.write("<h1>while문</h1>")
	while(i<=10) {
		document.write(i+"<br>")
		i++
	} 

	
	document.write("<h1>for문</h1>")
	for(let i =1; i<=10; i++) {
		document.write(i+"<br>")
	} 
	
	
}

</script>


</head>
<body>


</body>
</html>
