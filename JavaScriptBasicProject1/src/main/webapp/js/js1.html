<script type="text/javascript">

// 변수 선언
// main => 자동 호출(CallBack)
window.onload=function() {
	
	/*
		자바 : main
		Jquery : $(finction(){소스 코딩})v
		vuejs : mounted(){}
		react : componentDidMount(){}
	*/
	
	// 정수형 / 실수형 => NUMBER (int/double)
	let a = 10;
	let b = 10.5;
	
	// 출력
	console.log("a : "+typeof a);
	console.log("b : "+typeof b);

	
	/*
		자바스크립트 데이터형
		1. number
		2. string
		3. object
		4. boolean
		5. null
		6. undefined
	*/
	
	// 문자열
	let c = 'Hello Javascript'
	let d = "Hello Javascript"
	
	console.log("c : "+typeof c);
	console.log("d : "+typeof d);
	
	// \t(tab) , \n(new Line) , \""  , \'"  , \ = \\ => 294page
	
	let e = c+","+d
	console.log("e : "+e)
	
	let f = true
	let g = false
	
	console.log("f : "+f+" , "+typeof f)
	console.log("g : "+g+" , "+typeof g)	
	
	// 정수를 Boolean으로 바꿀 수도 있다
	// 
	f = Boolean(0.1);
	g  = Boolean(0.0);
	
	let k;
	console.log("k : "+k)
	// 지역변수는 반드시 선언 = 초기화
	
	let m = [10,"홍길동",10.5];		//	[] : Array(배열) => object => 데이터형이 섞여서 사용이 가능
	let n = {name:"홍길동",sex:"남자"};		//  {} : 객체
	
	console.log("m : "+m+" , "+ typeof m);
	console.log("n : "+ typeof n+" , "+n.name+" , "+n.sex);
	

	/*
		Object[] obj ={10,10.5,'홍'}
			=> 자바에선 반복문 못 돌림 데이터형이 달라서
			
			let m [10,10.5,'홍']
			let a = m[0]
			lat b = m[1]
			let c = m[2]
				=> 자바스크립트는 가능
		
	*/
	
}
