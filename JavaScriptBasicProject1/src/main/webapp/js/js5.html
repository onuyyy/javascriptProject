<!-- 

	제어문 
	1) 조건문
		단일 조건문
			형식)
				if(조건문 = 부정연산자, 비교연산자, 논리연산자) {
					조건 true일 때 수행
				}
				=> if(1) => true 라면 / 0 => false 라면 (자바)
				=> if(0) => false 라면 / 0 이외에 true 라면 (자바스크립트)
						==> 산술 처리를 하고 결과값으로 true/false 처리가 가능
						
		선택 조건문
			형식)
				if(조건문) {
					조건 true일 때 처리
				} else {
					조건 false일 때 처리
				}
				
		다중 조건문 : true가 나오면 수행하고 종료 => 없으면 else문 처리
					=> 한 개 문장으로 제작되어 해당 조건 1개만 수행한다
			형식)
				if(조건문) {
					조건이 true일 때 처리 => 수행 => if문 종료
					조건이 false면 아래 조건으로 내려간다
				} else if(조건문) {
				} else if(조건문) {
				} else {
					해당 조건이 없을 때 처리 (생략 가능)
				}
				
	2) 선택문
		switch(숫자,문자) {
			case 값 :
				처리
				break;
			case 값 :
				처리
				break;
		}
		
	3) 반복문
		= while => 반복 횟수 없을 때
		
			초기값				1
			while(조건문) {		2 => false면 종료
				반복 수행 문장		3
				증감식			4
			}
			
		= for => 반복 횟수 있을 때
				  1		2	  4			=> 2번에서 false면 종료 / true면 계속 진행
			for(초기값; 조건식; 증감식;) {
				반복 수행 문장	  3
			}
		
		= forEach => 배열
			for(변수 of 배열) {
				배열에 있는 값을 변수에 1개씩 적용한다
			}
			
			for(변수 in 배열) {
				배열의 인덱스 번호를 읽어 온다
				배열 여러 개를 동시에 출력
			}
			
			배열.forEach(function(변수) {
								----- 자동으로 배열의 값을 1개씩 읽어 온다
			})
			
			=> ES6 버전
						배열.forEach((변수)=> {
								----- 자동으로 배열의 값을 1개씩 읽어 온다
			})
			
		= map (루프문)
			배열.map(function(변수) {
							----- 자동으로 배열의 값을 1개씩 읽어 온다
			})
			
			=> ES6 버전
			배열.map((변수)=> {
					----- 자동으로 배열의 값을 1개씩 읽어 온다
			})
			
	4) 반복 제어문
		break : 반복문을 종료할 때 사용

// function 함수명() => logun() 호출하면 실행 tag 안에서 실행
function login() {
	
	let id = document.getElementById("id").value;	
	// id=id에 입력한 값을 읽는다
	if(id=="") {
		//alert("아이디를 입력하세요")	// alert 팝업창 띄우기
		document.getElementById("id").focus()	// 커서가 id로 넘어감

										// innerHTML 태그와 태그 사이에 값을 집어넣을 수 있다

}
